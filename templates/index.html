<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors">
    <!-- Navbar -->
    <nav class="p-4 flex justify-between items-center bg-white dark:bg-gray-800 shadow-md">
        <h1 class="text-xl font-bold text-gray-900 dark:text-white">QR Code Generator</h1>
        <button onclick="toggleDarkMode()" class="px-4 py-2 bg-gray-800 text-white rounded-md">Toggle Dark Mode</button>
    </nav>

    <div class="flex justify-center items-center min-h-screen">
        <div class="p-6 bg-white dark:bg-gray-800 shadow-lg rounded-xl glassmorphism w-96">
            <h2 class="text-center text-lg font-semibold mb-4 text-gray-900 dark:text-white">Generate QR Code</h2>

            <label class="block text-gray-900 dark:text-white">Choose QR Type:</label>
            <select id="qrType" class="w-full p-2 border rounded-md" onchange="toggleFields()">
                <option value="url">URL</option>
                <option value="vcf">Contact (VCF)</option>
            </select>

            <!-- URL Input (Shown by Default) -->
            <div id="urlInput">
                <label class="block mt-4 text-gray-900 dark:text-white">Enter URL:</label>
                <input id="qrData" type="text" class="w-full p-2 border rounded-md" placeholder="Enter URL">
            </div>

            <!-- Contact VCF Inputs (Hidden by Default) -->
            <div id="vcfFields" class="hidden">
                <label class="block mt-4 text-gray-900 dark:text-white">Full Name:</label>
                <input id="vcfName" type="text" class="w-full p-2 border rounded-md" placeholder="Your Name">

                <label class="block mt-4 text-gray-900 dark:text-white">Phone Number:</label>
                <input id="vcfPhone" type="text" class="w-full p-2 border rounded-md" placeholder="+123456789">

                <label class="block mt-4 text-gray-900 dark:text-white">Email:</label>
                <input id="vcfEmail" type="email" class="w-full p-2 border rounded-md" placeholder="example@email.com">

                <label class="block mt-4 text-gray-900 dark:text-white">Address:</label>
                <input id="vcfAddress" type="text" class="w-full p-2 border rounded-md" placeholder="123 Street, City">
            </div>

            <label class="block mt-4 text-gray-900 dark:text-white">Upload Logo (Optional):</label>
            <input type="file" id="qrLogo" class="w-full p-2 border rounded-md">

            <label class="block mt-4 text-gray-900 dark:text-white">Choose QR Color (Optional):</label>
            <input type="color" id="qrColor" class="w-full p-2 border rounded-md" value="#000000">

            <button onclick="generateQR()" class="w-full mt-4 bg-blue-600 text-white p-2 rounded-md">Generate QR</button>

            <h3 class="mt-6 text-center text-gray-900 dark:text-white">QR Code Preview</h3>
            <img id="qrPreview" src="/static/qr-code.png" class="w-full mt-2">

            <div class="flex justify-around mt-4">
                <a id="downloadPng" href="#" class="text-blue-600">Download PNG</a>
                <a id="downloadSvg" href="#" class="text-blue-600">Download SVG</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-6 p-4 text-center bg-white dark:bg-gray-800 text-gray-600 dark:text-white">
        Â© 2025 QR Generator. All rights reserved.
    </footer>

    <script>
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
        }

        function toggleFields() {
            const qrType = document.getElementById("qrType").value;
            document.getElementById("urlInput").classList.toggle("hidden", qrType === "vcf");
            document.getElementById("vcfFields").classList.toggle("hidden", qrType !== "vcf");
        }

        function generateQR() {
            let formData = new FormData();
            let qrType = document.getElementById("qrType").value;
            formData.append("qr_type", qrType);
            formData.append("qr_color", document.getElementById("qrColor").value);

            if (qrType === "url") {
                formData.append("data", document.getElementById("qrData").value);
            } else {
                let vcfData = {
                    name: document.getElementById("vcfName").value,
                    phone: document.getElementById("vcfPhone").value,
                    email: document.getElementById("vcfEmail").value,
                    address: document.getElementById("vcfAddress").value
                };
                formData.append("vcf_data", JSON.stringify(vcfData));
            }

            let fileInput = document.getElementById("qrLogo");
            if (fileInput.files.length > 0) {
                formData.append("logo", fileInput.files[0]);
            }

            fetch("/generate", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(imageUrl => {
                document.getElementById("qrPreview").src = imageUrl;
                document.getElementById("downloadPng").href = "/download/png";
                document.getElementById("downloadSvg").href = "/download/svg";
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>

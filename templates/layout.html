    <style>
        body {
            font-family: lato;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            background: #f9f9f9;

            display: inline-block;

        }
        label {
            font-weight: bold;

            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;

        button {
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .qr-container {
            margin-top: 20px;
        }
        img {
            margin-top: 10px;

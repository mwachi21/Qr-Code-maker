<html lang="en">
<head>

    <title>{% block title %}{% endblock %}QR Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors">

    <nav class="p-4 flex justify-between items-center bg-white dark:bg-gray-800 shadow-md">

        <button onclick="toggleDarkMode()" class="px-4 py-2 bg-gray-800 text-white dark:bg-white rounded-md dark:text-gray-800 semi-bold">Dark/Light</button>
    </nav>
    {% block body %}

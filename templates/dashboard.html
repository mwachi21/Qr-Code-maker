<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
	<script>
	tailwind.config = {
 	darkMode: 'class'
 	 }
 	 </script>
    <!--<link href="{{ url_for('static', filename='output.css') }}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-white">

    <!-- Navbar -->
    <nav class="bg-white dark:bg-gray-800 shadow-lg p-4 flex justify-between">
        <h1 class="text-xl font-bold">Visitor Dashboard</h1>
        <button id="theme-toggle" class="px-4 py-2 bg-gray-200 dark:bg-gray-600 rounded">Toggle Dark Mode</button>
    </nav>

    <div class="container mx-auto mt-8 p-4">
        <h2 class="text-2xl font-semibold mb-4">Visitor Logs</h2>
        <p class="text-lg mb-4">Total Visitors: <span id="total-visitors">0</span></p>

        <div class="overflow-x-auto">
            <table class="table-auto w-full bg-white dark:bg-gray-800 rounded-lg shadow-md">
                <thead>
                    <tr class="bg-gray-200 dark:bg-gray-700">
                        <th class="px-4 py-2">Time</th>
                        <th class="px-4 py-2">IP Address</th>
                        <th class="px-4 py-2">Device Type</th>
                    </tr>
                </thead>
                <tbody id="log-table">
                    <tr><td colspan="3" class="text-center p-4">Loading logs...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function fetchLogs() {
            $.ajax({
                url: "/get_logs",
                type: "GET",
                success: function(response) {
                    let logs = response.logs;
                    let totalVisitors = response.total;

                    let logHtml = "";
                    logs.forEach(log => {
                        logHtml += `<tr class="border-b">
                            <td class="px-4 py-2">${log[0]}</td>
                            <td class="px-4 py-2">${log[1]}</td>
                            <td class="px-4 py-2">${log[2]}</td>
                        </tr>`;
                    });

                    $("#log-table").html(logHtml);
                    $("#total-visitors").text(totalVisitors);
                }
            });
        }

        // Fetch logs on load and update every 10 seconds
        $(document).ready(fetchLogs);
        setInterval(fetchLogs, 10000);

        // Dark/Light Mode Toggle
        const themeToggle = document.getElementById("theme-toggle");
        themeToggle.addEventListener("click", () => {
            document.documentElement.classList.toggle("dark");
        });
    </script>

</body>
</html>

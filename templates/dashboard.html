
{% extends 'layout.html' %}
 <title>{% block title %}Dashboard{% endblock %}</title>
{% block body%}

    <div class="container mx-auto mt-8 p-4">
        <h2 class="text-2xl font-semibold mb-4 dark:text-white">Visitor Logs</h2>
        <p class="text-lg mb-4 dark:text-white">Total Visitors: <span id="total-visitors" class="font-semibold">0</span></p>

        <div class="overflow-x-auto">
            <table class="table-auto w-full bg-white dark:bg-gray-800 rounded-lg shadow-md">
                <thead>
                    <tr class="bg-gray-200 dark:bg-gray-700">
                        <th class="px-4 py-2 dark:text-white">Time</th>
                        <th class="px-4 py-2 dark:text-white">IP Address</th>
                        <th class="px-4 py-2 dark:text-white">Device Type</th>
                    </tr>
                </thead>
                <tbody id="log-table">
                    <tr><td colspan="3" class="text-center p-4 dark:text-white">Loading logs...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

  {% endblock %}
